<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ordering Food</title>

    <!--    CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!--    JavaScript-->
    <script src="js/script.js"></script>
</head>

<body>
<div id="home">
    <a href="index.html" title="Home"><i class="fa fa-home fa-5x"></i></a>
</div>
<div class="container">
    <h1 class="title">Ordering Food</h1>
    <div id="form">
        <label for="firstName">Enter first name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Your first name...">

        <label for="lastName">Enter last name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Your last name...">

        <label for="phone">Enter phone</label>
        <input type="text" id="phone" name="phone" placeholder="Your phone...">


        <label for="address">Enter address</label>
        <input type="text" id="address" name="address" placeholder="Your address...">

        <label for="type">Choose the type of meat</label>
        <select id="type" name="type" onchange="changeType()">
            <option selected value></option>
            <option value="pork">Pork</option>
            <option value="lamb">Lamb</option>
            <option value="veal">Veal</option>
            <option value="barbecue">Barbecue</option>
        </select>
        <p id="price"></p>

        <label for="quantity">Enter quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="The amount is in kilograms" min="1" max="50">

        <label for="note">Note</label>
        <textarea id="note" name="note" placeholder="Your note.." cols="30" rows="10"></textarea>

        <input type="submit" value="Order" onclick="order()">
    </div>
</div>
</body>
</html>
